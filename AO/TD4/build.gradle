

plugins {
  id 'java'
  id 'application'
  id 'com.adarshr.test-logger' version '2.1.0'

}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

mainClassName = 'Main'
